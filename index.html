<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-quote-16.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="quote-container">
    <h1>Quote of the day</h1>
    <div class="quote-info">
      <p class="quote-text jsQuoteText">"We read the world wrong and say that it deceives us."</p>
      <p class="quote-author"><span class="author-dash">&mdash;</span class="jsQuoteAuthor">Adam Whitehouse</p>
    </div>
    <div class="btn-container">
      <button class="new-quote jsNewQuote">New Quote</button>
      <button class="tweet jsTweet"><i class="fa-brands fa-twitter"></i>Tweet</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
